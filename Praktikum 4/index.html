<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 4 - JS lanjutan</title>
</head>
<body>
    <h1 id="canva"></h1>
    <h1 id="tahun"></h1>
    <h1 id="math"></h1>
    <h1 id="PI"></h1>
    <h1 class="teks"></h1>
    <h1 class="query"></h1>
    <h1 class="nama"></h1>
    <h1 class="nama_umur"></h1>
    <h1 class="operator"></h1>
    

    <script>
        //1. object data-------------------------------------------------
        //membuat variable tanggal
        const tanggal = new Date();
        //menampilkan tanggal di objek document dengan selektor id canva
        document.getElementById("canva").innerHTML = tanggal;
        //menampilkan tahun dari variable tanggal
        document.getElementById("tahun").innerHTML = tanggal.getFullYear();

        //2.object math--------------------------------------------------
        //buat variable bilangan pecahan
        let bilangan = 1.6;
        //tampilkan bilangan di selektor id math
        document.getElementById("math").innerHTML = bilangan+" dibulatkan menjadi = " +Math.floor(bilangan);
        //buat variable konstant
        let konstant = Math.PI;
        document.getElementById("PI").innerHTML = konstant;
        
        //3.object string------------------------------------------------
        const teks = "HELLO WORLD!";
        //mengecilkan huruf
        document.getElementsByClassName('teks')[0].innerHTML = teks.toLowerCase();
        //query
        document.querySelector('.query').innerHTML = teks.toLowerCase();

        //4.variable array-----------------------------------------------
        let data_nama = ['sambo','mario','tedy'];
        document.querySelector('.nama').innerHTML = data_nama;
        //array multidimensi
        let data_multi = [
                        ['sambo',55],
                        ['mario',25],
                        ['mario',45],
                    ]
        document.querySelector('.nama_umur').innerHTML = 'nama '+ data_multi[1][0]+ ' dengan umur '+data_multi[1][1]+' tahun';

        //5.opertor
        let bilangan_1 = 78;
        let bilangan_2 = 56;
        let hasil = bilangan_1+bilangan_2
        document.querySelector('.operator').innerHTML = bilangan_1 +" + "+bilangan_2+" = "+hasil;

        console.log(hasil);



    </script>
</body>
</html>
